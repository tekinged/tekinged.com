  <b>Uab</b> <i>n.</i> <ul style="list-style: none;"><li>(in Palauan legend) son of Latmikaik. Uab was a giant man who ate many baskets of taro a day. He was deceived by riddles and burned by his servants. When he fell down dead, his body formed the islands of Palau.</li></ul><br><br>Snippet provided by <a href=http://tekinged.com>tekinged.com</a>; see full site for more detailed listings.<br></body></html>
